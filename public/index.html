<!DOCTYPE html>
<html>

<head>
    <title>Shirley's Sandwiches</title>
    <style>
        #root {}
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="row" style="height:95vh">
        <div class="col-sm-6 m-3" style="height: 100%; overflow: scroll;">
            <div class="mb-5">
                <h1 class="display-4">Name</h1>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control name-input" id="name">
                </div>
            </div>
            <div class="mb-5">
                <h1 class="display-4">Bread</h1>
                <div class="form-check">
                    <input class="bread-radio form-check-input" id="white" value="White" type="radio" name="bread">
                    <label class="form-check-label" for="white">
                        White
                    </label>
                </div>
                <div class="form-check">
                    <input class="bread-radio form-check-input" id="wheat" value="Wheat" type="radio" name="bread">
                    <label class="form-check-label" for="wheat">
                        Wheat
                    </label>
                </div>
                <div class="form-check">
                    <input class="bread-radio form-check-input" id="sourdough" value="Sourdough" type="radio"
                        name="bread">
                    <label class="form-check-label" for="sourdough">
                        Sourdough
                    </label>
                </div>
                <div class="form-check">
                    <input class="bread-radio form-check-input" id="gluten-free" value="Gluten Free" type="radio"
                        name="bread">
                    <label class="form-check-label" for="gluten-free">
                        Gluten Free
                    </label>
                </div>
            </div>
            <h1 class="display-4">Ingredients</h1>
            <div class="ingredient-list">
                <!-- Dynamic Content  -->
            </div>
        </div>
        <div class="card col" style="height: 100%; overflow: scroll;">
            <h1 class="display-4">Cart</h1>
            <div class="sandwich-list">
                <!-- Dynamic Content  -->
            </div>
            <button class="add-button btn btn-primary">
                Add Sandwich
            </button>
        </div>
    </div>
    <!-- Our JavaScript Code  -->
    <script src="ingredientList.js"></script>
    <script src="cart.js"></script>
    <script src="getAll.js"></script>
    <script src="index.js"></script>
</body>

</html>
